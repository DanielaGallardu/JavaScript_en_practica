<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
    // selecciono mis elemtos
    let sumarButton = document.getElementById('btn-sumar');
    let restarButton = document.getElementById('btn-restar');
    let valor1Input = document.getElementById('valor1');
    let valor2Input = document.getElementById('valor2');
    let resultadoSpan = document.querySelector('.resultado');
    
    // Funci√≥n para actualizar el resultado
    function actualizarResultado(operacion) {
        let valor1 = Number(valor1Input.value);
        let valor2 = Number(valor2Input.value);
        let resultado;

        if (operacion === 'sumar') {
            resultado = valor1 + valor2;

        } else if (operacion === 'restar') {
            resultado = valor1 - valor2;
            if (resultado < 0) {
                resultado = 0;
            }
        }

        resultadoSpan.innerText = resultado;
    }

    // Asignar eventos a los botones
    sumarButton.addEventListener('click', function() {
        actualizarResultado('sumar');
    });

    restarButton.addEventListener('click', function() {
        actualizarResultado('restar');
    });
   
    </script>
</body>

</html>
